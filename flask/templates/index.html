<!DOCTYPE html>
<head>
    <script src="https://cdn.staticfile.org/jquery/1.8.3/jquery.min.js"></script>
    <script type="module" src="{{ url_for('static', filename='js/index.js') }}?version=1.0.0" type="text/javascript"></script>
    <title>User_name</title>
    <link href="./../static/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="./../static/js/bootstrap.min.js"></script>
</head>
<body>
    <div style="text-align:center">
    <h1>Please Login or sing up</h1>
    <form class="login">
    <input name='user' placeholder='user'><br>
    <input name='password' type='password' placeholder='password'><br>
    <button type='submit'>Login</button>
    </form>
    <button data-toggle="modal" data-target="#modalRegisterForm">Register</button>

    </div>
    <div class="datahere"></div>
    <div class="modal fade" id="modalRegisterForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
            <div class="modal-header text-center">
                <h4 class="modal-title w-100 font-weight-bold">Sign up</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body mx-3">
                <div class="md-form mb-5">
                <i class="fas fa-user prefix grey-text"></i>
                <input type="text" id="orangeForm-name" class="form-control validate">
                <label data-error="wrong" data-success="right" for="orangeForm-name">Your name</label>
                </div>
                <div class="md-form mb-4">
                <i class="fas fa-lock prefix grey-text"></i>
                <input required type="password" id="orangeForm-pass" class="form-control validate">
                <label data-error="wrong" data-success="right" for="orangeForm-pass">Your password</label>
                </div>

            </div>
            <div class="modal-footer d-flex justify-content-center">
                <button id="btn_signup" class="btn btn-deep-orange">Sign up</button>
            </div>
            </div>
        </div>
        </div>



</body>
